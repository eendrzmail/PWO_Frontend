<div class="loginpage">
    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" placeholder="Email" value="">
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" placeholder="PAssword" value="">
      </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Login</button>
</div>
