
<div class="position" *ngIf="position">
    <mat-form-field>
        <input matInput placeholder="Nazwa" [(ngModel)]="this.position.nazwa">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Podstawa" [(ngModel)]="this.position.podstawa">
    </mat-form-field>
    <div class="buttons">
        <button mat-raised-button routerLink="/positions">Wróć</button>
        <button mat-raised-button (click)="updatePosition()" >Zapisz</button>
    </div>
</div>
